<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ về các thẻ HTML</title>
</head>
<body>
    <!-- HTML Headings -->
    <h1>Tiêu đề 1</h1>
    <h2>Tiêu đề 2</h2>

    <!-- HTML Paragraphs -->
    <p>Đây là một đoạn văn bản mẫu.</p>

    <!-- HTML Styles -->
    <p style="color: red;">Văn bản này có màu đỏ.</p>

    <!-- HTML Links -->
    <a href="https://www.w3schools.com">Liên kết đến W3Schools</a>

    <!-- HTML Images -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/640px-W3Schools_logo.svg.png" alt="Mô tả hình ảnh">

    <!-- HTML Tables -->
    <table border="1">
        <tr>
            <th>Cột 1</th>
            <th>Cột 2</th>
        </tr>
        <tr>
            <td>Dữ liệu 1</td>
            <td>Dữ liệu 2</td>
        </tr>
    </table>

    <!-- HTML Lists -->
    <ul>
        <li>Danh sách mục 1</li>
        <li>Danh sách mục 2</li>
    </ul>

    <!-- HTML Block & Inline -->
    <div style="background-color: lightgrey;">
        Đây là một thẻ div (khối).
        <span style="color: blue;">Văn bản nội dòng trong thẻ div.</span>
    </div>
</body>
</html>
